<h3>Orbit Report</h3>
<table>
   <tr class="header-row">
      <th class="sortable"  (click)="sort('name')">Name</th>
      <th class="sortable"  (click)="sort('type')">Type</th>
      <th>Operational</th>
      <th>Orbit Type</th>
      <th>Launch Date</th>
   </tr>
   <tr *ngFor="let satellite of satellites; let i = index" [class.stripe]="i % 2 === 0">
      <td *ngFor="let property of objectKeys(satellite)" [class.warning]="satellite.shouldShowWarning() && property === 'type'">
         {{satellite[property]}}
      </td>
   </tr>
</table>
