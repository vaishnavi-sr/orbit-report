<h3>Orbit Report</h3>
<table>
   <tr class="header-row">
      <th class="sortable">Name</th>
      <th class="sortable">Type</th>
      <th>Operational</th>
      <th>Orbit Type</th>
      <th>Launch Date</th>
   </tr>
   <!-- TODO: put <tr *ngFor=""></tr> here -->
   <tr *ngFor="let list of satellites">
    <td>{{list.name}}</td>
    <td>{{list.type}}</td> 
    <td>{{list.operational}}</td>
    <td>{{list.orbitType}}</td>
    <td>{{list.launchDate}}</td>
 </tr> 
</table>
